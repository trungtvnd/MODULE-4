<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Operator</th>
        <th>Example</th>
        <th>Result</th>
    </tr>
    <tr>
        <td>If - then</td>
        <td>4 > 2?</td>
        <td th:text="4>2?'Yes'"></td>
    </tr>
    <tr>
        <td>If - then - Else</td>
        <td>4 > 2?</td>
        <td th:text="4>2?'Yes':'No'"></td>
    </tr>
    <tr>
        <td>Default</td>
        <td>Null?</td>
        <td th:text="null?:'Code Gym'"></td>
    </tr>
    <tr>
        <td>Default</td>
        <td>Ha Noi</td>
        <td th:text="'HaNoi'?:'Viet Nam'"></td>
    </tr>
</table>
</body>
</html>
